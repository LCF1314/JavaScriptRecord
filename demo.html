<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script >
    class Stack {
        constructor() {
            this._dataStore = [];
            this._top = 0;
        }
        push(element) {
            this._dataStore[this._top++] = element;
        }
        pop(element) {
            let t = --this._top;
            return this._dataStore[t];
        }
        peek() {
            return this._dataStore[this._top - 1];
        }
        length() {
            return this._top;
        }
        clear() {
            this._top = 0;
        }
    };
    

    const boxS = new Stack(); 
    boxS.push('red');
    boxS.push('yellow');
    boxS.push('white');
    boxS.push('white');
    boxS.push('yellow');
    boxS.push('yellow');
    boxS.push('red');
    boxS.push('red');
    boxS.push('white');
    boxS.push('yellow');
    boxS.push('red');

    function changeFn(sourceStack) {
        const s1 = new Stack(); 
        const s2 = new Stack(); 
        const resultS = new Stack(); 

        while(sourceStack.length() > 0) {
            if(sourceStack.peek() === 'yellow') {
                s1.push(sourceStack.pop())
            } else {
                s2.push(sourceStack.pop())
            }
        };

        while(s2.length() > 0) {
            resultS.push(s2.pop());
        };
        return resultS;
    };
    changeFn(boxS)
</script>
